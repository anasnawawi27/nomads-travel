<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomads</title>
    <link
      rel="stylesheet"
      href="frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="frontend/style/main.css" />
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css" />
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/all.css" />
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container mx-0 px-0 mx-lg-auto">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav ml-lg-auto">
          <a href="index.html" class="navbar-brand">
            <img src="frontend/images/logo_nomads.png" />
          </a>
        </div>
        <ul class="navbar-nav d-none d-lg-block mr-auto">
          <li>
            <span class="text-muted">
              | &nbsp; Beyond the explorer of the world
            </span>
          </li>
        </ul>
      </nav>
    </div>
    <!-- End of Navbar -->

    <!-- Main page -->
    <main>
      <div class="section-success d-flex align-items-center">
        <div class="col text-center pt-5">
          <img src="frontend/images/ic_success.png" />
          <h3 class="mt-5">Yay! Success</h3>
          <p>
            We've sent you email for trip instruction <br />
            please read it as well
          </p>
          <a href="index.html" class="btn btn-back-home mt-3 px-5">
            Home Page
          </a>
        </div>
      </div>
    </main>
    <!-- End of main page -->

    <script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/script/main.js"></script>
    <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });

        $(".datepicker").datepicker({
          uiLibrary: "bootstrap4",
          icons: {
            rightIcon: '<img src="frontend/images/ic_doe.png">',
          },
        });
      });
    </script>
    <script src="frontend/libraries/bootstrap/js/all.js"></script>
  </body>
</html>
